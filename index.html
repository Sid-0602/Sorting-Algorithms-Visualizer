<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Algorithms</title>
</head>
<body>
    <div class="title">
        <h1>Sorting Algorithms Visualizer</h1>
        <h3>Easy to visualize and understand the sorting Algorithms with Sound Effects!</h3>
    </div>
    <div>
        <button class="button" type="button" onclick="init()"><span>New Array elements</span></button> <br>
    </div>
    <div id="container"></div>
    <hr>
    <div class="algos" >
        <button class="button" type="button" onclick="play()"><span>Bubble Sort</span></button>
        <button class="button" type="button" onclick="playS()"><span>Selection Sort</span></button>
        <button class="button" type="button" onclick="playI()"><span>Insertion Sort</span></button>
        <button class="button" type="button" onclick="playQ()"><span>Quick Sort</span></button>
        <button class="button" type="button" onclick="playM()"><span>Merge Sort</span></button>
    </div> <br>
    
    <script src="script.js"></script>
    <script src="sorting_algo/bubbleSort.js"></script>
    <script src="sorting_algo/selectionSort.js"></script>
    <script src="animations/playNote.js"></script>
    <script src="animations/showBars.js"></script>
</body>
</html>
